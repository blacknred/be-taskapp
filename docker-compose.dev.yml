  # apps

  user-service:
    container_name: user-service
    hostname: user-service
    command: yarn start:dev
    env_file: ./.env.dev
    restart: on-failure
    build:
      context: ./user-service
      target: build
    volumes:
      - "./user-service:/usr/src/app"
      - "/usr/src/app/node_modules"
      - "/usr/src/app/dist"
    environment:
      - NODE_ENV=development
      - POSTGRES_URL=postgres://${POSTGRES_USER:-test}:${POSTGRES_PASSWORD:-test}@db:5432/${POSTGRES_DB:-test}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-test}:${RABBITMQ_PASSWORD:-test}@rabbitmq:5672
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "8010:3000"
    networks:
      - backend

  auth-service:
    container_name: auth-service
    hostname: auth-service
    command: yarn start:dev
    env_file: ./.env.dev
    restart: on-failure
    build:
      context: ./auth-service
      target: build
    volumes:
      - "./auth-service:/usr/src/app"
      - "/usr/src/app/node_modules"
      - "/usr/src/app/dist"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://:${REDIS_PASSWORD:-test}@redis:6379/0
    depends_on:
      - redis
      - user-service
    ports:
      - "8020:3000"
    networks:
      - backend

  workspace-service:
    container_name: workspace-service
    hostname: workspace-service
    command: yarn start:dev
    env_file: ./.env.dev
    restart: on-failure
    build:
      context: ./workspace-service
      target: build
    volumes:
      - "./workspace-service:/usr/src/app"
      - "/usr/src/app/node_modules"
      - "/usr/src/app/dist"
    environment:
      - NODE_ENV=development
      - POSTGRES_URL=postgres://${POSTGRES_USER:-test}:${POSTGRES_PASSWORD:-test}@db:5432/${POSTGRES_DB:-test}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-test}:${RABBITMQ_PASSWORD:-test}@rabbitmq:5672
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "8030:3000"
    networks:
      - backend

  billing-service:
    container_name: billing-service
    hostname: billing-service
    command: yarn start:dev
    env_file: ./.env.dev
    restart: on-failure
    build:
      context: ./billing-service
      target: build
    volumes:
      - "./billing-service:/usr/src/app"
      - "/usr/src/app/node_modules"
      - "/usr/src/app/dist"
    environment:
      - NODE_ENV=development
      - POSTGRES_URL=postgres://${POSTGRES_USER:-test}:${POSTGRES_PASSWORD:-test}@db:5432/${POSTGRES_DB:-test}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-test}:${RABBITMQ_PASSWORD:-test}@rabbitmq:5672
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "8040:3000"
    networks:
      - backend

  notification-service:
    container_name: notification-service
    hostname: notification-service
    command: yarn start:dev
    env_file: ./.env.dev
    restart: on-failure
    build:
      context: ./notification-service
      target: build
    volumes:
      - "./notification-service:/usr/src/app"
      - "/usr/src/app/node_modules"
      - "/usr/src/app/dist"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://:${REDIS_PASSWORD:-test}@redis:6379/1
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-test}:${RABBITMQ_PASSWORD:-test}@rabbitmq:5672
    depends_on:
      - redis
      - rabbitmq
    ports:
      - "8050:3000"
    networks:
      - backend

  workerbot-service:
    container_name: workerbot-service
    hostname: workerbot-service
    command: yarn start:dev
    env_file: ./.env.dev
    restart: on-failure
    build:
      context: ./workerbot-service
      target: build
    volumes:
      - "./workerbot-service:/usr/src/app"
      - "/usr/src/app/node_modules"
      - "/usr/src/app/dist"
    environment:
      - NODE_ENV=development
      - WORKERS_QNT=${WORKERS_QNT:-5}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-test}:${RABBITMQ_PASSWORD:-test}@rabbitmq:5672
    depends_on:
      - rabbitmq
    ports:
      - "8060:3000"
    networks:
      - backend

  web:
    container_name: web
    hostname: web
    command: yarn dev
    env_file: ./.env.dev
    restart: unless-stopped
    build:
      context: ./web
      target: build
    volumes:
      - "./web:/usr/src/app"
      - "/usr/src/app/node_modules"
    environment:
      - NODE_OPTIONS=--openssl-legacy-provider
      - SKIP_PREFLIGHT_CHECK=true
      - CHOKIDAR_USEPOLLING=true
      # - NEXT_PUBLIC_BE_ORIGIN=${BE_ORIGIN:-http://localhost:8080}
    ports:
      - "3000:3000"
    networks:
      - frontend

  nginx:
    container_name: nginx
    hostname: nginx
    build: ./nginx
    env_file: ./.env.dev
    restart: on-failure
    volumes:
      - "./nginx/nginx:/etc/nginx:ro"
      - "./nginx/jaeger-config.json:/etc/jaeger-config.json"
      - "./nginx/swagger-ui:/var/www/swagger-ui:ro"
      - "./packages/services/web/dist:/usr/share/nginx/html"
    environment:
      - NGINX_ENTRYPOINT_QUIET_LOGS=1
      - NGINX_ENVSUBST_TEMPLATE_DIR=/etc/nginx/conf.d
      - NGINX_HOST=${NGINX_HOST:-localhost}
    depends_on:
      - user-service
      - auth-service
      - workspace-service
    ports:
      - "80:80"
      - "443:443"
    networks:
      - backend
      - frontend

  # infrastructure

  prometheus:
    container_name: prometheus
    hostname: prometheus
    build: ./prometheus
    env_file: ./.env.dev
    restart: unless-stopped
    volumes:
      - "./prometheus/data:/prometheus"
      - "./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro"
    ports:
      - "9090:9090"
    networks:
      - backend
    healthcheck:
      test: exit 0

  cadvisor:
    container_name: cadvisor
    hostname: cadvisor
    image: gcr.io/cadvisor/cadvisor:latest
    env_file: ./.env.dev
    restart: unless-stopped
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:rw"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - postgres
      - rabbitmq
    networks:
      - backend

  node-exporter:
    container_name: node-exporter
    hostname: node-exporter
    image: prom/node-exporter:latest
    env_file: ./.env.dev
    restart: unless-stopped
    volumes:
      - "/proc:/host/proc:ro"
      - "/sys:/host/sys:ro"
      - "/:/rootfs:ro"
    command:
      - "â€”-path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    ports:
      - "9100:9100"
    networks:
      - backend

  nginx-exporter:
    container_name: nginx-exporter
    hostname: nginx-exporter
    image: nginx/nginx-prometheus-exporter:edge
    env_file: ./.env.dev
    restart: unless-stopped
    environment:
      - nginx.scrape-uri=nginx:8080/metrics
    depends_on:
      - nginx
    ports:
      - "9113:9113"
    networks:
      - backend

  grafana:
    container_name: grafana
    hostname: grafana
    image: grafana/grafana:latest
    env_file: ./.env.dev
    restart: unless-stopped
    ports:
      - "4000:3000"
    networks:
      - backend

  jaeger:
    container_name: jaeger
    hostname: jaegertracing
    image: jaegertracing/all-in-one:latest
    env_file: ./.env.dev
    restart: unless-stopped
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686" # ui
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - backend

networks:
  backend:
    driver: bridge
  frontend:
    external:
      name: infrastructure
