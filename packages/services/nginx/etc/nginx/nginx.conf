user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

#############
# ENABLE JS #
#############
# load_module /etc/nginx/modules/ngx_http_js_module.so;
# load_module /etc/nginx/modules/ngx_stream_js_module.so;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';


    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on

    keepalive_timeout  65;

    ##############
    # HTTP CONFS #
    ##############
    # include API gateway conf
    include /etc/nginx/api_gateway/main.conf;
    # include infrastructure conf
    include /etc/nginx/infrastructure/http.conf; 
    # include default confs (regular web trafic)
    include /etc/nginx/conf.d/*.conf;    
}

stream {
    #############
    # TCP CONFS #
    #############
    # include infrastructure conf
    include /etc/nginx/infrastructure/stream.conf; 
}
