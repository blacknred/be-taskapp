version: "3.8"

networks:
  apps:
    name: main

services:

  # data

  redis:
    image: redis/redis-stack-server:latest
    env_file: ./.env.dev
    restart: always
    networks: [ apps ]
    command: "exec redis-server --requirepass \"$REDIS_PASSWORD\" --save 60 1 --loglevel warning"
    ports: [ 6379 ]
    volumes:
      - ./data/redis/data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-test}
      - REDIS_REPLICATION_MODE=master
      - REDIS_ARGS="--requirepass \"$REDIS_PASSWORD\" --save 60 1 --loglevel warning"
    healthcheck:
      test: exit 0
    logging:
      driver: fluentd
      options:
        fluentd-address: fluent-bit:24224

  postgres:
    build: ./postgres
    image: postgres:15beta2-alpine3.16
    env_file: ./.env.dev
    restart: always
    networks: [ apps ]
    ports: [ 5432 ]
    volumes:
      - ./data/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-test}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-test}
      - POSTGRES_DB=${POSTGRES_DB:-test}
    healthcheck:
      test: exit 0
    logging:
      driver: fluentd
      options:
        fluentd-address: fluent-bit:24224

  rabbitmq:
    build: ./rabbitmq
    env_file: ./.env.dev
    restart: always
    networks: [ apps ]
    ports: [ 5672, 15672, 15692 ]
    volumes:
      - ./data/rabbitmq/data:/var/lib/rabbitmq"
    environment:
      - RABBITMQ_USER=${RABBITMQ_USER:-test}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-test}
    healthcheck:
      test: exit 0
    logging:
      driver: fluentd
      options:
        fluentd-address: fluent-bit:24224

  eventstore:
    image: eventstore/eventstore:21.10.9-alpha-arm64v8
    env_file: ./.env.dev
    restart: always
    networks: [ apps ]
    ports: [ 1113, 2113 ]
    volumes:
      - ./data/eventstore/data:/var/lib/eventstore
    environment:
      - EVENTSTORE_USER=${EVENTSTORE_USER:-admin}
      - EVENTSTORE_PASSWORD=${EVENTSTORE_PASSWORD:-changeit}
      - EVENTSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_RUN_PROJECTIONS=all
      - EVENTSTORE_START_STANDARD_PROJECTIONS=true
      - EVENTSTORE_EXT_TCP_PORT=1113
      - EVENTSTORE_EXT_HTTP_PORT=2113
      - EVENTSTORE_INSECURE=true
      - EVENTSTORE_ENABLE_EXTERNAL_TCP=true
      - EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP=true
    healthcheck:
      test: exit 0
    logging:
      driver: fluentd
      options:
        fluentd-address: fluent-bit:24224

  minio:
    image: minio/minio:latest
    env_file: ./.env.dev
    restart: always
    networks: [ apps ]
    command: "server /data --console-address ':9001'"
    ports: [ 9000, 9001 ]
    volumes:
      - ./data/minio/data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_USER:-test}
      - MINIO_ROOT_PASSWORD=${MINIO_PASSWORD:-test}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-test}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-test}
    healthcheck:
      test: exit 0
    logging:
      driver: fluentd
      options:
        fluentd-address: fluent-bit:24224

  # apps

  project-query-service:
    build:
      context: .
      target: build
      args:
        - SERVICE_NAME=project-query-service
        - NODE_ENV=development
    image: project-query-service:latest
    env_file: ./.env.dev
    restart: on-failure
    networks: [ apps ]
    ports: [ 8001:3000 ]
    command: nest start:dev project-query-service
    volumes:
      - ./apps/project-query-service:/usr/src/app/apps/project-query-service
      - /usr/src/app/node_modules
      - /usr/src/app/dist
    environment:
      - POSTGRES_URL=postgres://${POSTGRES_USER:-test}:${POSTGRES_PASSWORD:-test}@postgres:5432/projects
      - EVENTSTORE_URL=esdb://${EVENTSTORE_USER:-admin}:${EVENTSTORE_PASSWORD:-changeit}@eventstore:1113
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-test}:${RABBITMQ_PASSWORD:-test}@rabbitmq:5672
      - REDIS_URL=redis://:${REDIS_PASSWORD:-test}@redis:6379
    depends_on:
      - postgres
      - eventstore
      - rabbitmq
      - redis
    logging:
      driver: fluentd
      options:
